<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>YouTube API Uploads via CORS</title>
    <link rel="stylesheet" href="css/upload_video.css">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Open+Sans' type='text/css'>
</head>
<body>
    <span id="signinButton" class="pre-sign-in">
        <!-- IMPORTANT: Replace the value of the <code>data-clientid</code>
             attribute in the following tag with your project's client ID. -->
        <span class="g-signin"
              data-callback="signinCallback"
              data-clientid="373280989230-i785digcek4jpfhtg802a4el59jsfv1t.apps.googleusercontent.com"
              data-cookiepolicy="single_host_origin"
              data-scope="https://www.googleapis.com/auth/youtube.upload https://www.googleapis.com/auth/youtube">
        </span>
    </span>

    <div class="post-sign-in">
        <div>
            <img id="channel-thumbnail">
            <span id="channel-name"></span>
        </div>

        <div>
            <label for="title">Benaming:</label>
            <input id="title" type="text" value="Default Title">
        </div>
        <div>
            <label for="description">Beschrijving:</label>
            <textarea id="description"></textarea>
        </div>
        <div>
            <select hidden id="privacy-status">
                <option>public</option>
                <option selected>unlisted</option>
                <option>private</option>
            </select>
        </div>
        <div>
            <input input type="file" id="file" class="button" accept="video/*">
            <button id="button">Video uploaden</button>
            <div class="during-upload">
                <p><span id="percent-transferred"></span>% done (<span id="bytes-transferred"></span>/<span id="total-bytes"></span> bytes)</p>
                <progress id="upload-progress" max="1" value="0"></progress>
            </div>
            <div class="post-upload">
                <input disabled name="video" id="video-id" />
                <p>De video is geupload. (<a id="video-url" href="#" ></a>)</p>
                <ul hidden id="post-upload-status"></ul>
                <div id="player"></div>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="//apis.google.com/js/client:plusone.js"></script>
        <script src="js/cors_upload.js"></script>
        <script src="js/upload_video.js"></script>
</body>
</html>
